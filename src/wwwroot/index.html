<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>PowerShell in WebAssembly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @media (prefers-color-scheme: dark) { body { background: black; color: white; }   }
    @media (prefers-color-scheme: light) {body { background: white; color: black; }   }
  </style>
</head>
<body>
  <main>
    <div class="info">Pre-compiled PowerShell running in WebAssembly. Inline &lt;script type="pwsh"&gt; blocks are compiled to C# at build time.</div>
    <h1 id="message">Initializing Runtime...</h1>
  </main>
  <!-- Build-only PowerShell: consumed by CompilePowerShell.ps1 -->
  <script type="pwsh" id="embedded-pwsh-hello">
Write-Output 'Hello PowerShell'
  </script>

<br>

  <script type="pwsh" id="embedded-pwsh-cosmos">
# Retrieve a specific document by id (partition key is /id)
$CosmosReadParams = @{AccountName= 'ztech'; DatabaseName= 'Ayan'; ContainerName= 'Ayanid'; AccountKey= $env:ZtechCosmosPrimaryKey}
Read-AzCosmosItems @CosmosReadParams -PartitionKey '4cb67ab0-ba1a-0e8a-8dfc-d48472fd5766'
  </script>


  <script type="module" src="./app.js"></script>
</body>
</html>
